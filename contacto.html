    <main id="contenidoContacto">
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                        <h2>Ocean Blue</h2>
                        <h4>Nos pondremos en contacto contigo.</h4>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="contact-form">
                        <h1>Ingrese sus datos aquí</h1>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="fname">Nombre:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="fname" placeholder="Nombre:" name="fname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="lname">Apellido:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="lname" placeholder="Apellido:" name="lname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico:" name="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="comment">Ingrese aquí su duda</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                          </div>
                        </div>
                        <div class="form-group">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Enviar</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </main>
